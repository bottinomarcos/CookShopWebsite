<div class="container mb-5" style="margin-top: 6%;">

    <div class="row">

        <div class="col-lg-4" *ngFor="let fd of foodData">

            <div class="foodbox mt-3 mb-3">
                <img src="{{fd.foodImg}}" style="box-shadow: 1px 1px 10px; border-radius: 25px;">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}}</p>
                <p><span style="    color: var(--primary-color);
                    text-shadow: 1px 1px 5px var(--primary-color);">$</span>{{fd.foodPrice}}</p>
                <br/>
                <a class="buybtn" [routerLink]="['/menu',fd.id]" >Buy Now &nbsp;<i class="bi bi-bag"></i></a>
            </div>

        </div>



    </div>

</div>
