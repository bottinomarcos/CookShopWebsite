<div class="container mb-5" style="margin-top: 10rem;">

    <div class="row">

        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3" style="    color: green;
            font-size: 15px;
            font-weight: 500;
            text-shadow: 1px 0px 5px;">Back</a>
            <img src="{{menuData[0].foodImg}}" width="100%"/>
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p style="font-weight: 500;"><span style="color: green; text-shadow: 1px 0px 10px;">$</span>{{menuData[0].foodPrice}}</p>
        </div>

        <div class="col-lg-6 col-12">
            <h1>Enter Your Details</h1>
            <form>

                <input type="text" class="form-control" placeholder="Enter Your Full Name" style="margin-bottom: 5px;"/>
                <input type="text" class="form-control" placeholder="Enter Your Mobile" style="margin-bottom: 5px;"/>
                <textarea class="form-control" placeholder="Enter Your Address" style="margin-bottom: 5px;"></textarea>
                <button class="btn btn-md btn-dark mt-3">Place Order</button>

            </form>


        </div> 


    </div>

</div>
